<h1>Members</h1>

<ul>
  <li *ngFor='let member of members' (click)="memberClicked(member)">
    <p>{{ member.id }}</p>
    <p>{{ member.name }}</p>
    <p>{{ member.surname }}</p>

  </li>
</ul>
